                    <!-- form表单 -->

                                <span class="label">用户名:</span>

                                    <input type="text" name="phoneNum" placeholder="用户名/邮箱/已验证手机"

                                <span class="info">

                        </div>
                        <div class="item">
                            <div class="contentInput">
                                <span class="label">密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwd" placeholder="密码"  class="pwd">
                                </div>
                                <span class="info">
                                    <img src="../Images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>
                        <div class="item" id="confirmCode">
                            <div class="contentInput">
                                <span class="label">验证码:</span>
                                <div class="inputWrap">
                                    <input type="password"  class="confirmCode" name="confirmCode" placeholder="请输入右图验证码">
                                </div>
                                <div class="codeWrap">
                                    <div id="v_container" style="width: 200px;height: 42px;"></div>
                                </div>
                                <span class="info">
                                    <img src="../Images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入图片验证码</p>
                            </div>
                        </div>


                        <input value="登录" type="button" class="subButton">

                    </form>

                    <div class="otherLink">
                        <a href="/RegUser/forgetpwd.aspx" target="_blank" class="fogotPas">忘记密码？</a>
