        <div class="w1000">
            <div class="registerForm">
                <div class="registerTitle">
                    <b>新用户注册</b>
                    <span>
                        新用户专享：19减5优惠券（全场通用，淘书团除外）
                    </span>
                    <div class="backLogin">
                        已有账号? <a href="./login.html">请登录</a>
                    </div>
                </div>
                <div class="registerInputWrap">
                    <div class="" style="position:absolute; right:0px; z-index: 998;">
                        <a href=""
                            target="_blank" style="display:block; cursor:pointer; z-index: 999;" title="分享活动"><img
                                src="http://image31.bookschina.com/pro-images/190821qc/300150.jpg" alt="分享活动"></a>
                    </div>

                    <!-- form表单 -->
                    <!-- <form action="http://10.31.152.26:8080/bookStore/php/regitser.php" method="POST"> -->
                    <form action="http://172.20.10.5/bookschina/php/regitser.php" method="POST">
                        <div class="item">
                            <div class="contentInput">
                                <span class="label">手机号码:</span>
                                <div class="inputWrap">
                                    <input type="text" name="phoneNum" placeholder="请输入您的常用手机号码" maxlength="11"
                                        autocomplete="off" class="phoneNum">
                                </div>
                                <span class="info">
                                    <img src="../images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入您的常用手机号码</p>
                            </div>
                        </div>
                        <div class="item">
                            <div class="contentInput">
                                <span class="label">设置密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwd" placeholder="请输入密码" class="pwd">
                                </div>
                                <span class="info">
                                    <img src="../images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>

                        <div class="item">
                            <div class="contentInput">
                                <span class="label">确认密码:</span>
                                <div class="inputWrap">
                                    <input type="password" name="pwdConfirm" placeholder="请再次输入密码" class="pwdConfirm">
                                </div>
                                <span class="info">
                                    <img src="../images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入密码</p>
                            </div>
                        </div>


                        <div class="item" id="confirmCode">
                            <div class="contentInput">
                                <span class="label">验证码:</span>
                                <div class="inputWrap">
                                    <input type="text" class="confirmCode" placeholder="请输入右图验证码">
                                </div>
                                <div class="codeWrap">
                                    <div id="v_container" style="width: 200px;height: 42px;"></div>
                                </div>
                                <span class="info">
                                    <img src="../images/sucessTip.png" alt="">
                                </span>
                            </div>
                            <div class="tip">
                                <p>请输入图片验证码</p>
                            </div>
                        </div>


                        <input value="立即注册" type="submit" name="submit" class="subButton">

                    </form>
                </div>

            </div>
        </div>

    </div>

    <div class="foot">

    </div>
